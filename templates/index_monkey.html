<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Monkey Typing</title>
    </head>
    <body>
        <h1>Monkey Typing</h1>
        <p>Hello Monkey world</p>
        <h3>Longest match</h3>
        <button onClick={longest} type="button">Get the longest </button>
    </body>
    <script>
        const longest = fetch('http://localhost:4545/')
            .then( res => res.json)
            .then(result =>{
                if (result.status == 200){
                    console.log(result.body)
                }
            }).catch()

    </script>
</html>
