<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monkey Typing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <script>
    function longest(){
      fetch('http://localhost:5000/match')
      .then( res => res.json())
      .then(result =>{     
          console.log("the result is ", result)
          displyer(result)                 
      }).catch( e => {console.log(e)})
    }
    function displyer(data){
      const content = document.querySelector('.list');
    
      for(i=0; i < data.length; i++ ){
        node = document.createElement("Li");
        text = document.createTextNode(data[i])
        node.appendChild(text)
        content.appendChild(node)
      }  
    }
  </script>
  <body>
    <header>
      <h1 id="title">Monkey Typing</h1>
      <button onClick={longest()} type="button">Get the longest </button>
    </header>        
  <div class="content">
    {% block content %}
    {% endblock %}
    <ul class="list"></ul>
  </div> 
  </body>   
</html>
